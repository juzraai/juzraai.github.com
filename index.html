<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta name="author" content="Zsolt Jurányi">
    <meta name="description" content="Hi, I'm a developer and this is my website. Currently it's just a simple landing page but I'm working on an awesome site.">
    <title>Zsolt Jurányi (juzraai) - Developer page</title>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&subset=latin,latin-ext" />
    <style type="text/css">
        body {
            background-color: #25292A;
            color: #979797;
            font-family: 'Inconsolata', Menlo, Monaco, Consolas, "Courier New", monospace;
            font-size: 20px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 1);
        }
        
        a {
            color: #C4C4C4;
            text-decoration: none;
            -webkit-transition: color 150ms ease;
            -moz-transition: color 150ms ease;
            -ms-transition: color 150ms ease;
            -o-transition: color 150ms ease;
            transition: color 150ms ease;
        }
        
        a:hover {
            color: white;
        }
        
        h1 {
            color: #C4C4C4;
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 36px;
            margin-top: 20px;
        }
        
        .cell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 100%;
        }
        
        .table {
            display: table;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        
        .links-container {
            display: inline-block;
        }
        
        .links {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
            width: auto;
        }
        
        .links li {
            padding: 10px 0px;
            text-align: left;
        }
        
        .sublinks {
            list-style-type: none;
            margin: 10px 0px 0px 30px;
            padding: 0px;
        }
        
        .sublinks li {
            display: inline-block;
            margin: 0px 0px 5px 0px;
            padding: 0px;
        }
    </style>
    <base target="_blank">
</head>

<body>
    <div class="table">
        <div class="cell">
            <h1>Hi, I'm Zsolt</h1>
            <h2>I develop crawlers... and stuff :)</h2>
            <p>I'm working on a more awesome site, but here are some links till then:</p>
            <div class="links-container">
                <ul class="links">
                    <li>&raquo; <a href="https://github.com/juzraai">GitHub</a>
                        <ul class="sublinks">
                            <li><a href="https://github.com/juzraai/author-tagger">author-tagger</a></li>
                            <li><a href="https://github.com/juzraai/PubSearch">pubsearch</a></li>
                            <li><a href="https://github.com/juzraai/toolbox">toolbox</a></li>
                        </ul>
                    </li>
                    <li>&raquo; <a href="https://juzraai.blogspot.com">Blog (hu)</a></li>
                    <li>&raquo; <a href="https://juzraai-en.blogspot.com">Blog (en)</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
